<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ page.title }}</title>

    <!-- CSS Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- JS Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Fonts Google -->
    <!-- icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- text -->
    <link href="https://fonts.googleapis.com/css?family=Arvo:700i|Montserrat|Roboto+Slab:400&display=swap&subset=cyrillic" rel="stylesheet">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href={{ "apple-touch-icon.png" | relative_url }}>
    <link rel="icon" type="image/png" sizes="32x32" href={{ "favicon-32x32.png" | relative_url }}>
    <link rel="icon" type="image/png" sizes="16x16" href={{ "favicon-16x16.png" | relative_url }}>
    <link rel="manifest" href={{ "site.webmanifest" | relative_url }}>

    <!-- CSS custom -->
    <link rel="stylesheet" href="{{ 'assets/css/default.css' | relative_url }}">

    <!-- Jekyll plugins -->
    {% feed_meta %}
    {% seo %}
</head>
<body>
    {% include navigation.html %}
    {{ content }}
    <!-- {% include footer.html %} -->
</body>
</html>
