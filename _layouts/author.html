---
layout: default
---
<div class="container flow-text">
    <div id="author-head" class="row">
        <div class="col s12 m4 push-m8 avatar">
            {% if page.image == null %}
                <img src={{ "assets/images/author.png" | relative_url }} alt="profile photo" class="circle responsive-img">
            {% else %}
                <img src={{ "assets/images/" | append: page.image | relative_url }} alt="profile photo" class="circle responsive-img">
            {% endif %}
        </div>
        <div class="col s12 m8 pull-m4">
            <h1>{{ page.name }}</h1>
            <p id="author-position">{{ page.position }}</p>
        </div>
    </div>
    <div>
        {{ content }}
    </div>
    <div class="divider"></div>
    <h3>Публикации</h3>
    <ul>
        {% assign filtered_posts = site.posts | where: 'author', page.short_name %}
        {% for post in filtered_posts %}
        <li>
            <h5><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h5>
        </li>
        {% endfor %}
    </ul>
</div>
