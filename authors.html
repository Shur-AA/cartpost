---
title: Авторы
---
<div class="container">
    <h1>Авторы</h1>
    <ul>
        {% for author in site.authors %}
        <li>
            <div id="author-in-list" class="row">
                <div class="col s12 m2">
                    <img src="/assets/images/gman.jpg" alt="" class="circle responsive-img" style="width: 150px">
                </div>
                <div class="col s12 m10">
                    <h4><a href="{{ author.url | relative_url }}">{{ author.name }}</a></h4>
                    <div class="flow-text">
                        {{ author.content | markdownify }}
                    </div>
                </div>
            </div>
        </li>
        <div class="divider"></div>
        {% endfor %}
    </ul>
</div>
